<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Управление разработчиком</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Управление разработчиком</h1>
    <hr>
    <h2>Добавить разработчика</h2>

    <form action="#" th:action="@{/saveDeveloper}" th:object="${developer}" method="POST">

        <input type="text" th:field="*{surname}" placeholder="Фамилия" class="form-control mb-4 col-4">

        <input type="text" th:field="*{name}" placeholder="Имя" class="form-control mb-4 col-4">

        <input type="number" th:field="*{salary}" placeholder="Зарплата" class="form-control mb-4 col-4">

        <input type="text" th:field="*{position}" placeholder="Должность" class="form-control mb-4 col-4">


        <h4>IDE: </h4>
        <select th:field="*{IDE}" class="form-control mb-4 col-4">
            <option th:each="ide : ${ides}"
                    th:value="${ide.getIDEid()}"
                    th:text="${ide.getName()}">IDE</option>
        </select>

        <button type="submit" class="btn btn-info col-2"> Сохранить</button>
    </form>

    <hr>

    <a th:href="@{/}"> Вернуться</a>
</div>
</body>

</html>
