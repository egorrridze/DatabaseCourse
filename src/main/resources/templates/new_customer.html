<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Управление заказчиком</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Управление заказчиком</h1>
    <hr>
    <h2>Добавить заказчика</h2>

    <form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="POST">

        <input type="text" th:field="*{name}" placeholder="Название или имя" class="form-control mb-4 col-4">

        <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Сохранить</button>
    </form>

    <hr>

    <a th:href="@{/}"> Вернуться</a>
</div>
</body>

</html>
