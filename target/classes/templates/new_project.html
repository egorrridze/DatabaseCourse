<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Управление проектом</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Управление проектом</h1>
    <hr>
    <h2>Добавить проект</h2>

    <form action="#" th:action="@{/saveProject}" th:object="${project}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Название проекта" class="form-control mb-4 col-4">

        <input type="number" th:field="*{budget}" placeholder="Бюджет проекта" class="form-control mb-4 col-4">


        <h4>Заказчик: </h4>
        <select th:field="*{customer}" class="form-control mb-4 col-4">
            <option th:each="customer : ${customers}"
                    th:value="${customer.getCustomerID()}"
                    th:text="${customer.getName()}">Заказчик</option>
        </select>

        <h4>Менеджер: </h4>
        <select th:field="*{manager}" class="form-control mb-4 col-4">
            <option th:each="manager : ${managers}"
                    th:value="${manager.getManagerID()}"
                    th:text="${manager.getSurnameName()}">Менеджер</option>
        </select>

        <button type="submit" class="btn btn-info col-2"> Сохранить</button>
    </form>

    <hr>

    <a th:href="@{/}"> Вернуться</a>
</div>
</body>

</html>
